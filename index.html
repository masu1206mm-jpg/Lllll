<button onclick="spin()">å›ã™ï¼</button>

<div id="display"></div>

<audio id="tick" src="https://actions.google.com/sounds/v1/foley/wooden_click.ogg"></audio>
<audio id="win" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
function spin() {
  const list = document.getElementById("items")
    .value.split("\n")
    .map(v => v.trim())
    .filter(v => v);

  if (list.length === 0) return;

  const display = document.getElementById("display");
  const tick = document.getElementById("tick");
  const win = document.getElementById("win");

  let count = 0;
  display.classList.add("spin");

  const interval = setInterval(() => {
    display.textContent = list[Math.floor(Math.random() * list.length)];
    tick.currentTime = 0;
    tick.play();
    count++;
    if (count > 20) {
      clearInterval(interval);
      display.classList.remove("spin");
      win.play();
    }
  }, 100);
}
</script>
